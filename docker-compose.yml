version: '3.7'
services:
  converter:
    container_name: ConverterApp
    links:
      - db
    depends_on:
      - db
    ports:
      - "5000:80"
    build: ./Backend/Server/.
    restart: unless-stopped
  
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local
  